<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

          id="cache-toggle"
          onchange="toggleDynamicCaching(this.checked)"
        />

        <textarea
          id="noteInput"
          placeholder="Notiz hier eingeben..."
        ></textarea>
        <button type="submit">Notiz hinzufügen</button>
      </form>
      <section id="notesList"></section>
      <button id="loadImages">Analyse</button>
      <div
        id="imagesContainer"
        style="display: flex; flex-wrap: wrap; justify-content: space-between"

    <script src="js/app.js"></script>
